<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title> FreeCodeCamp: Random Quote Machine</title>
<link rel="stylesheet" type="text/css" href="editor.css">
<script src="https://kit.fontawesome.com/e3be2dc84a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id= "container">
        <header class="header">
            <h1 id="title">Générateur de citations (Random quote)</h1>
        </header>
        <main id="quote-box">
          <div id="text"><p>La seule façon d’être heureux c’est d’aimer souffrir.</p></div>
          <div id="author"><p>- Woody Allen</p></div> 
        <button  type="button" class="new-quote button" id="new-quote" value="new">Nouvelle citation<br /> (New quote)</button>
        <a href="https://twitter.com/intent/tweet" alt="twitter" target="_blank" id="tweet-quote" title="Tweeter cette citation"><i class="fab fa-twitter"></i> Tweeter cette citation </a>
        </main>
          <footer>by bea14</footer>
    </div>
</body>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
